{% extends 'base.html' %}
{% block title %}发现{% endblock %}
{% block head %}<link rel="stylesheet" href="{{ url_for('static',filename = "css/regist.css") }}">{% endblock %}

{% block main %}
    <div class="jumbotron" style="padding-left: 50px">
      <h1>Hello, {{ user.username }}!</h1>
      <p>
          输入关键字,你将发现新的世界。
    </p>

            <form action="" method="post" style="width: 600px">
              <div class="form-group">
{#                <label for="exampleInputEmail1">请输入关键字</label>#}
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="关键字" name="key" required value="{{ keyword }}">
              </div>
              <button type="submit" class="btn btn-default" >搜索</button>
            </form>

            <table class="table table-striped" style="width: 600px">
                {% if keyword %}
                    {% for k,v in link.items() %}
                    <tr>
                        <td>
                            <a href="{{ v }}" target="_blank"> {{ k }}</a> <br>
                        </td>

                    </tr>
                    {% endfor %}
                {% endif %}
            </table>
{% endblock %}
